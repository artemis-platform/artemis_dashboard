otp_release: 21.0
dist: xenial

notifications:
  email:
    on_success: never
    on_failure: never

addons:
  chrome: stable
  postgresql: "9.6"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

services:
  - xvfb

cache:
  directories:
    - _build
    - deps

env:
  global:
    - MIX_ENV=test

